{% extends 'friendfunding/base.html' %} {% block content %}

<h2>Goals <a href="{%url 'goal_create' %}">+</a></h2>
<ul>
  {% for goal in goal %}

    <a href="{% url 'goal_detail' pk=goal.pk %}"> {{ goal.title }} <br /> </a>
    Creator: {{ goal.user }}
  </li>
  {% endfor %}
</ul>

{% endblock %}
